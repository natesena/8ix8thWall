<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable=yes">
    <title>8th Wall Web: three.js</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- THREE.js must be supplied -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=m6Qzvwvqqrd1Cpi4j513H3gnmbRojUSCJFubGTk88tX41SdXlIFcUazEOhnPTpfHHtF0Vz"></script>
    <script type="text/javascript" src="https://player.cdn.8i.com/interface/1.4/eighti.min.js"></script>
    <!-- client code -->
    <script src="index.js"></script>
  </head>

  <body style="margin: 0; padding: 0; height: 100vh">
    <!-- The AR canvas -->
    <div style="margin: 0; padding:0; width: 100%; height: 100%; position: relative;">
      <img style="width: 100%" src="./img/8ix8thWall.jpeg"/>
      <canvas id="camerafeed" style="margin: 0; padding: 0; z-index: 1; position: absolute; top: 0; bottom: 0; left: 0; right: 0"></canvas>
      <div id="playbackContainer" style="display: none; width: 100%; position: absolute; bottom: 15%; z-index: 2; text-align: center">
          <button id="pause" style=" outline: none; background-color: white;border: none; border-radius: 50%; height:50px; width: 50px"><i class="fas fa-pause"></i></button>
          <button id="mute" style="margin: 0 10px; outline: none; background: transparent;border: 2px solid white; border-radius: 50%; height:50px; width: 50px; color: white"><i class="fas fa-volume-mute"></i></button>
      </div>
    </div>
  </body>
  <script>
  canvasEl = document.querySelector('#camerafeed')
  canvasEl.width = window.innerWidth
  canvasEl.height = window.innerHeight
  </script>
</html>
